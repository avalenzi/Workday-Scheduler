<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">

</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
        <!-- Timeblock -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">9:00AM</span>
            </div>
            <!-- Data number of a value of the number 9 and displays whether or not it is in past/ present/ or future -->
            <textarea id="9" class="form-control hour textarea" data-num="9" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">10:00AM</span>
            </div>

            <textarea id="10" class="form-control hour" data-num="10" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">11:00AM</span>
            </div>

            <textarea id="11" class="form-control hour" data-num="11" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">12:00PM</span>
            </div>

            <textarea id="12" class="form-control hour" data-num="12" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" ><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">1:00PM</span>
            </div>

            <textarea id="1" class="form-control hour" data-num="13" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">2:00PM</span>
            </div>

            <textarea id="2" class="form-control hour" data-num="14" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">3:00PM</span>
            </div>

            <textarea id="3" class="form-control hour" data-num="15" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">4:00PM</span>
            </div>

            <textarea id="4" class="form-control hour" data-num="16" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">5:00PM</span>
            </div>

            <textarea id="5" class="form-control hour" data-num="17" aria-label="With textarea"></textarea>
            <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2"><i class="far fa-save"></i></button>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>



</body>

</html>
